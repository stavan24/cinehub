<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles (Re-used) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #FF5C5C; /* Red Accent */
            --color-background: #121212; /* Dark Background */
            --color-surface: #1E1E1E; /* Darker Surface for cards/sections */
            --color-text-light: #E0E0E0;
            --color-text-muted: #A0A0A0;
            --border-radius-base: 8px;
            --spacing-md: 16px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 20px 0; /* Add vertical padding for small screens */
        }
        
        /* --- Register Card Styling (Same as Login Card) --- */
        .register-card {
            background-color: var(--color-surface);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-base);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px; /* Slightly wider than login for more form fields */
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-lg);
            display: block;
        }

        .register-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
        }

        /* --- Form Group Styling (Re-used) --- */
        .form-group {
            margin-bottom: var(--spacing-md);
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: var(--border-radius-base);
            background-color: #282828;
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        /* --- Button Styling (Re-used) --- */
        button {
            width: 100%; 
            padding: 12px 30px;
            margin-top: var(--spacing-md);
            background-color: var(--color-primary);
            color: var(--color-surface);
            border: none;
            border-radius: var(--border-radius-base);
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #FF8585; 
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Links and Footer (Re-used) --- */
        .login-link {
            margin-top: var(--spacing-md);
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }
        
        .login-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: var(--spacing-xl); 
            padding: var(--spacing-md);
            color: var(--color-text-muted);
            font-size: 0.8rem;
        }

        /* --- Mobile Responsiveness (Max 480px) --- */
        @media (max-width: 480px) {
            .register-card {
                padding: var(--spacing-lg);
            }
            .logo {
                font-size: 2rem;
            }
            .register-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="register-card">
        <a href="index.html" class="logo">CineTrack</a>
        
        <h2>Create Your Account</h2>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a unique username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  placeholder="At least 8 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password">
            </div>
            
            <button type="submit">Register for CineTrack</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log In Here</a>
        </div>

    </main>

    <footer class="footer">
        &copy; 2025 CineTrack.
    </footer>

</body>
</html>
